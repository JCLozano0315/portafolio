<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="encript.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>encriptador</title>
</head>
<body>
    <h1 class="titulo">Encriptador</h1>
    <div class="form__contain flex-hor">
        <div class="side-left">
            <textarea class="mensaje__input" autofocus placeholder="Escribe aqui tu mensaje *"  name="ent" id="entrada" cols="20" rows="10" onkeypress="return validaEntrada(event);"></textarea>
            <p class="text-small">* Sólo letras minúsculas y sin acentos</p>
            <div class="contain__botones">
                <button class="boton boton-encr" onclick="encriptar();">Encriptar</button>
                <button class="boton boton-desen" onclick="desencriptar();">Desencriptar</button>
            </div>
            <button class="boton boton-clear" onclick="limpiar();">Limpiar</button>
        </div>
        <div class="side-right">
            <textarea class="mensaje__output" name="resul" id="resultado" cols="20" rows="11" disabled></textarea>
            <div class="contain__botones">
                <button class="boton boton-copiar" id="boton-copiar" onclick="copiar();">Copiar</button>
            </div>
            <p class="text-small">Para desencriptar el mensaje, da clic en copiar</p>
        </div>
    </div>
    <br>
    <p class="form__contain flex-hor text-small">Por: Juan Carlos Rodríguez Lozano (México)</p>
</body>
</html>
